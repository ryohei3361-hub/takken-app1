<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>宅建ミニアプリ</title>
  <meta name="theme-color" content="#111827">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#111827;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:#e5e7eb;
      --shadow: 0 18px 60px rgba(2,6,23,.25);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system, system-ui, "Hiragino Sans", "Noto Sans JP", sans-serif;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1200px 800px at 20% -10%, #334155 0%, transparent 60%),
        radial-gradient(1200px 800px at 100% 0%, #1d4ed8 0%, transparent 55%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 55%, #f3f4f6 55%, #f3f4f6 100%);
    }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      padding: calc(14px + env(safe-area-inset-top)) 16px 14px;
      backdrop-filter: blur(12px);
      background: rgba(11,16,32,.55);
      border-bottom: 1px solid rgba(255,255,255,.08);
      color:#fff;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    header .h1{
      font-size:16px;
      margin:0;
      letter-spacing:.02em;
    }
    header .small{
      font-size:12px;
      opacity:.85;
    }

    main{
      max-width:720px;
      margin:0 auto;
      padding: 14px 16px 28px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .pad{ padding:16px; }
    .center{
      text-align:center;
      padding: 26px 16px;
    }
    .appTitle{
      font-size:22px;
      margin:0 0 10px;
    }
    .desc{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      padding: 16px;
      border-top:1px solid var(--line);
      background:#fafafa;
    }
    .btn{
      width:100%;
      padding: 14px 12px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background:#fff;
      font-size:14px;
      box-shadow: 0 6px 18px rgba(2,6,23,.06);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px); }

    .screen{ display:none; }
    .screen.active{ display:block; }

    /* 画面ごとの見出し */
    .screenTitle{
      font-size:16px;
      margin:0 0 8px;
    }

    /* ミニ戻るリンク */
    .linkRow{
      display:flex;
      justify-content:flex-end;
      padding: 0 16px 14px;
    }
    .link{
      font-size:13px;
      color:#2563eb;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="h1">宅建ミニアプリ</div>
      <div class="small" id="routeLabel">タイトル画面</div>
    </div>
    <div class="small" id="clock"></div>
  </header>

  <main>
    <section class="card">

      <!-- ① タイトル画面 -->
      <div class="screen active" id="screen-title">
        <div class="center">
          <h2 class="appTitle">宅建ミニアプリ</h2>
          <p class="desc">
            タイトル画面です。<br>
            四隅のボタンから移動できます。
          </p>
        </div>

        <!-- 四隅（2x2）に置く -->
        <div class="grid">
          <button class="btn" data-go="start">問題開始</button>
          <button class="btn" data-go="weak">苦手な問題</button>
          <button class="btn" data-go="settings">設定</button>
          <button class="btn" data-go="title">タイトル画面</button>
        </div>
      </div>

      <!-- ② 問題開始 -->
      <div class="screen" id="screen-start">
        <div class="pad">
          <h3 class="screenTitle">問題開始</h3>
          <p class="desc">ここに「問題一覧」や「出題」画面を後で追加できます。</p>
        </div>
        <div class="linkRow">
          <a class="link" href="#" data-go="title">← タイトルへ</a>
        </div>
      </div>

      <!-- ③ 苦手な問題 -->
      <div class="screen" id="screen-weak">
        <div class="pad">
          <h3 class="screenTitle">苦手な問題</h3>
          <p class="desc">ここに「間違えた問題の一覧」などを後で追加できます。</p>
        </div>
        <div class="linkRow">
          <a class="link" href="#" data-go="title">← タイトルへ</a>
        </div>
      </div>

      <!-- ④ 設定 -->
      <div class="screen" id="screen-settings">
        <div class="pad">
          <h3 class="screenTitle">設定</h3>
          <p class="desc">ここに「出題数」「分野」などの設定を後で追加できます。</p>
        </div>
        <div class="linkRow">
          <a class="link" href="#" data-go="title">← タイトルへ</a>
        </div>
      </div>

    </section>
  </main>

<script>
  // 画面ID対応
  const ROUTES = {
    title:  { id: "screen-title",    label: "タイトル画面" },
    start:  { id: "screen-start",    label: "問題開始" },
    weak:   { id: "screen-weak",     label: "苦手な問題" },
    settings:{id: "screen-settings", label: "設定" }
  };

  function show(route){
    const r = ROUTES[route] || ROUTES.title;
    document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
    document.getElementById(r.id).classList.add("active");
    document.getElementById("routeLabel").textContent = r.label;

    // URLに反映（戻るボタンで戻れる）
    history.pushState({route}, "", "#" + route);
  }

  // ボタン・リンクの遷移
  document.addEventListener("click", (e) => {
    const t = e.target.closest("[data-go]");
    if (!t) return;
    e.preventDefault();
    show(t.dataset.go);
  });

  // ブラウザ戻る対応
  window.addEventListener("popstate", () => {
    const hash = location.hash.replace("#","") || "title";
    const r = ROUTES[hash] ? hash : "title";
    document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
    document.getElementById(ROUTES[r].id).classList.add("active");
    document.getElementById("routeLabel").textContent = ROUTES[r].label;
  });

  // 起動時：ハッシュで画面を復元
  (function init(){
    const hash = location.hash.replace("#","") || "title";
    const r = ROUTES[hash] ? hash : "title";
    // pushStateしないで表示だけ
    document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
    document.getElementById(ROUTES[r].id).classList.add("active");
    document.getElementById("routeLabel").textContent = ROUTES[r].label;
  })();

  // おまけ：右上に時刻（不要なら消してOK）
  function tick(){
    const d = new Date();
    const hh = String(d.getHours()).padStart(2,"0");
    const mm = String(d.getMinutes()).padStart(2,"0");
    document.getElementById("clock").textContent = `${hh}:${mm}`;
  }
  tick(); setInterval(tick, 5000);
</script>

</body>
</html>
